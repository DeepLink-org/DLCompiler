name: Purge Old Artifacts

on:
  schedule:
    - cron: '*/5 * * * *'  # 每5分钟执行一次

jobs:
  purge-artifacts:
    runs-on: DLC-60
    steps:
      - name: Purge old artifacts
        uses: actions/purge-artifacts@v1
        with:
          # 设置工件保留时间（例如：5天）
          expire-in: "5 days"
          # 保留最近5个工件（避免误删重要工件）
          min-artifacts: 5
